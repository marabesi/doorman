<template name="DoorTitle">
  <h4 class="title">Doorman</h4>
</template>
<template name="Door">
  <div id="locked-container">
    {{{ lockedIcon }}}
  </div>

  <div class="info">
    <h3 class="success hide">You shall pass!</h3>
    <h3 class="error hide">You shall not pass.</h3>
    <p>Click and press for 2 seconds</p>
  </div>
</template>

<template name="DoorFooter">
  <div class="logout">
    {{{ logoutIcon }}}
  </div>
</template>
